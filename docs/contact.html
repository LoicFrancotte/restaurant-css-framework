<body class="m-2 m-md-4" style="background-color: black;">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: black;">
            <a class="navbar-brand" href="./index.html">Coffee Shop</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link text-center" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link text-center" href="./menu.html">Menu</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link text-center" href="./pictures.html">Pictures</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link text-center" href="./restaurant.html">Restaurant</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link text-center" href="./contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div>
            <img 
                src="./img/head.png" 
                style="width: 100%; height: 100%;" 
                alt="Bannière du site avec des feuilles de cannabis en noir et blancs"
            />
            <hr class="bg-danger" style="border: solid 1px red;">
            <h1 class="text-center text-secondary" style="font-family: 'Chivo Mono', monospace;">
                EVERY GREAT STORY STARTS WITH A GREAT WEED
            </h1>
            <hr class="bg-danger" style="border: solid 1px red;">
        </div>
    </header>

    <article style="font-family: 'Chivo Mono', monospace;">
        <div class="container text-white">
            <h1 class="text-center">Reservation Form</h1>
            <div class="row">
                <div class="col-md-6">
                    <form>
                        <fieldset>
                            <div class="form-group">
                                <label for="nom">Enter your name</label>
                                <input type="text" class="form-control" id="nom" placeholder="Full Name">
                            </div>
                            <div class="form-group">
                                <label for="email">Enter your email</label>
                                <input type="email" class="form-control" id="email" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label for="selection">Booking</label>
                                <select id="selection" class="form-control">
                                    <option value="">1 Person</option>
                                    <option value="">2 Persons</option>
                                    <option value="">3 Persons</option>
                                    <option value="">4 Persons</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Message</label>
                                <textarea class="form-control" placeholder="Your message" rows="3"></textarea>
                            </div>
                            <div class="text-center">
                                <input class="btn btn-outline-danger btn-lg mb-3" type="submit" value="Submit">
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="col-md-6 d-none d-md-block mt-2">
                    <img 
                        src="./img/formsimg.jpg" 
                        alt="Feuille de cannabis avec inscrit Just Plant" 
                        class="img-fluid"
                    />
                </div>
            </div>
            <div class="row d-md-none">
                <div class="col-12 text-center">
                    <img 
                        src="./img/formsimg.jpg" 
                        alt="Feuille de cannabis avec inscrit Just Plant" 
                        class="img-fluid mb-3"
                    />
                </div>
            </div>
        </div>
        <div class="col-12 mt-1 border border-right-0 border-left-0" style="font-family: 'Chivo Mono', monospace;">
            <div class="row">
                <div class="col h5 text-white">Coffee Shop</div>
                <div class="col h5 text-right text-white">
                    +31(0)xx.xxx.xxxx <br>
                    <a class="text-white" href="mailto:contact@contact.com">contact@contact.com</a>
                </div>
            </div>
        </div>
    </article>

    <footer class="text-center text-white" style="background-color: black;">
        <div class="container p-4 pb-0">
            <section class="mb-4">
                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-facebook-f"></i></a>

                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-linkedin-in"></i></a>
                <a class="btn btn-outline-light btn-floating m-1" href="https://github.com/LoicFrancotte" role="button"><i class="fab fa-github"></i></a>
            </section>
        </div>
        <div class="text-center p-3">
            © 2020 Copyright:
            <a class="text-white" href="https://github.com/LoicFrancotte">Loïc Francotte</a>
